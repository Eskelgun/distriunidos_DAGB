<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex - Login</title>
    <link rel="stylesheet" href="login.component.css">
  </head>
  <body>

    <div class="login-box">
      <img src="https://media-exp1.licdn.com/dms/image/C560BAQHK0rtrqP3rpA/company-logo_200_200/0/1520956374398?e=2159024400&v=beta&t=xZFoXCwezKVuyUN4xlmc6kjrl7av3kOnKC2YY2N_YL8" class="avatar" alt="Avatar Image">
      <h1>LOGIN</h1>
      
        <!-- Usuario -->
        <label for="email">Usuario</label>
        <input type="text" placeholder="Ingresa tu correo" required [(ngModel)] = "email">
        <!-- Contrase単a -->
        <label for="token">Contrase単a</label>
        <input type="password" placeholder="Ingresa tu contrase単a" required [(ngModel)] = "token">
        <input type="submit" value="Entrar" (click) = "validarUsuario()">
        <a href="http://localhost:4200/registro">Crear una cuenta nueva?</a>
        <br>
        <a href="http://localhost:4200/login">Olvidaste tu contrase単a?</a>
      
    </div>
  </body>
</html>
